name: Deploy React/Vite Project to Pages

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Checkout Code
      # Code ko fetch karein
      uses: actions/checkout@v4
    
    - name: 2. Setup Node.js
      # Sahi Node.js version set karein
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 3. Install Dependencies (Using npm ci)
      # ⚠️ FIX: npm ci use karein taaki package-lock.json ka error na aaye. Yeh CI/CD ke liye behtar hai.
      run: npm ci
    
    - name: 4. Build Project
      # React/Vite project ko build karke 'dist' folder banayein
      run: npm run build
    
    - name: 5. Upload Artifact
      # Optimized build files ko Pages ke liye upload karein
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    
    steps:
    - name: 6. Deploy to GitHub Pages
      id: deployment
      # Latest stable deploy action use karein
      uses: actions/deploy-pages@v5
      
