<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RSS Generator - Redirecting</title>
    <script>
      // SPA fallback for GitHub Pages
      sessionStorage.redirect = location.pathname;
      location.replace('/RSS-Frontend-/');
    </script>
  </head>
  <body>
    <p>Redirecting to RSS Generator...</p>
    <script>
      // Manual redirect if JavaScript fails
      setTimeout(() => {
        window.location.href = '/RSS-Frontend-/';
      }, 1000);
    </script>
  </body>
</html>
